<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HS Homework 05</title>
</head>

<body>
    <div class="wrapper-header">
        <header>
            <nav class="page-nav">
                <a class="site-logo" href="#">
                    <img src="./img/icon-logo.png" alt="logo" width="78" height="21">
                </a>
                <ul class="main-nav clearfix">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About us</a>
                    </li>
                    <li>
                        <a href="#">Page</a>
                    </li>
                    <li>
                        <a href="#">Shop</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Contact us</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <main class="main-content">
        <h1 class="visually-hidden">Mart main page</h1>
        <section class="slider">
            <img src="./img/slider.png" alt="slide-1" class="slide" width="1600" height="602">
            <div class="slider-darkener"></div>
            <button class="slider-control slider-control-prev">
                <i class="fa fa-angle-left"></i>
            </button>
            <button class="slider-control slider-control-next">
                <i class="fa fa-angle-right"></i>
            </button>
            <div class="promo">
                <h3 class="promo-title">Affordable Paris Tours</h3>
                <p class="promo-desc">City tours / Tour tickets / Tour guides</p>
            </div>
        </section>
        <div class="wrapper-main">
            <section class="new-collection clearfix">
                <h2>New collection</h2>
                <ul class="categories clearfix">
                    <li class="categories-item">
                        <a class="link-item" href="#">
                            <img src="./img/category-1.png" alt="category-1" class="category-image" width="255" height="282">
                            <p class="category-name item-1">Blue Tshirt</p>
                        </a>
                        <div class="categories-item-darkener">
                            <span class="button-holder">
                                <button class="bt upper like"></button>
                                <button class="bt upper switch"></button>
                                <button class="bt upper clock"></button>
                                <button class="bt add-to-cart">Add to cart</button>
                            </span>
                        </div>
                    </li>
                    <li class="categories-item">
                        <a class="link-item" href="#">
                            <img src="./img/category-2.png" alt="category-2" class="category-image" width="255" height="282">
                            <p class="category-name item-2">Woman shirt</p>
                        </a>
                        <div class="categories-item-darkener">
                            <span class="button-holder">
                                <button class="bt upper like"></button>
                                <button class="bt upper switch"></button>
                                <button class="bt upper clock"></button>
                                <button class="bt add-to-cart">Add to cart</button>
                            </span>
                        </div>
                    </li>
                    <li class="categories-item">
                        <a class="link-item" href="#">
                            <img src="./img/category-3.png" alt="category-3" class="category-image" width="255" height="282">
                            <p class="category-name item-3">Yellow Tshirt</p>
                        </a>
                        <div class="categories-item-darkener">
                            <span class="button-holder">
                                <button class="bt upper like"></button>
                                <button class="bt upper switch"></button>
                                <button class="bt upper clock"></button>
                                <button class="bt add-to-cart">Add to cart</button>
                            </span>
                        </div>
                    </li>
                    <li class="categories-item">
                        <a class="link-item" href="#">
                            <img src="./img/category-4.png" alt="category-4" class="category-image" width="255" height="282">
                            <p class="category-name item-4">Cool lingerie</p>
                        </a>
                        <div class="categories-item-darkener">
                            <span class="button-holder">
                                <button class="bt upper like"></button>
                                <button class="bt upper switch"></button>
                                <button class="bt upper clock"></button>
                                <button class="bt add-to-cart">Add to cart</button>
                            </span>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer class="page-footer">
        <p class="footer-info">All rights reserved &copy; Dokan | Designed
            <a href="#">ThemenGraph</a>
        </p>
    </footer>
</body>

</html>
